<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest YouApp - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .toggle-form {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nest YouApp</h1>
            <p id="subtitle">Welcome back! Please sign in to your account</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="authForm">
            <div id="registerFields" style="display: none;">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username">
                </div>
            </div>

            <div class="form-group">
                <label for="identifier">Email or Username</label>
                <input type="text" id="identifier" name="identifier" placeholder="Enter email or username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">Show</button>
                </div>
            </div>

            <div id="confirmPasswordField" class="form-group" style="display: none;">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-field">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                    <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">Show</button>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnText">Sign In</span>
                <span id="btnLoading" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div class="toggle-form">
            <button type="button" class="toggle-btn" onclick="toggleForm()" id="toggleBtn">
                Don't have an account? Sign up
            </button>
        </div>
    </div>

    <script>
        let isLoginMode = true;
        const API_BASE_URL = 'http://localhost:2000/api';

        // DOM elements
        const authForm = document.getElementById('authForm');
        const registerFields = document.getElementById('registerFields');
        const confirmPasswordField = document.getElementById('confirmPasswordField');
        const identifierField = document.getElementById('identifier');
        const emailField = document.getElementById('email');
        const usernameField = document.getElementById('username');
        const passwordField = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const toggleBtn = document.getElementById('toggleBtn');
        const subtitle = document.getElementById('subtitle');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function toggleForm() {
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                // Switch to login mode
                registerFields.style.display = 'none';
                confirmPasswordField.style.display = 'none';
                identifierField.required = true;
                // Remove required attributes from hidden fields
                emailField.removeAttribute('required');
                usernameField.removeAttribute('required');
                confirmPasswordInput.removeAttribute('required');
                btnText.textContent = 'Sign In';
                toggleBtn.textContent = "Don't have an account? Sign up";
                subtitle.textContent = 'Welcome back! Please sign in to your account';
            } else {
                // Switch to register mode
                registerFields.style.display = 'block';
                confirmPasswordField.style.display = 'block';
                // Remove required attribute from hidden field
                identifierField.removeAttribute('required');
                emailField.required = true;
                usernameField.required = true;
                confirmPasswordInput.required = true;
                btnText.textContent = 'Sign Up';
                toggleBtn.textContent = 'Already have an account? Sign in';
                subtitle.textContent = 'Create your account to get started';
            }
            
            hideMessages();
            authForm.reset();
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        }

        function toggleConfirmPassword() {
            const confirmInput = document.getElementById('confirmPassword');
            const toggleBtn = confirmInput.nextElementSibling;
            
            if (confirmInput.type === 'password') {
                confirmInput.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                confirmInput.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoading(loading) {
            if (loading) {
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-block';
            } else {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        }

        async function handleAuth(event) {
            event.preventDefault();
            hideMessages();
            setLoading(true);

            try {
                let response;
                
                if (isLoginMode) {
                    // Login
                    const loginData = {
                        identifier: identifierField.value,
                        password: passwordField.value
                    };
                    
                    response = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    });
                } else {
                    // Register
                    if (passwordField.value !== confirmPasswordInput.value) {
                        throw new Error('Passwords do not match');
                    }
                    
                    const registerData = {
                        email: emailField.value,
                        username: usernameField.value,
                        password: passwordField.value,
                        password_confirmation: confirmPasswordInput.value
                    };
                    
                    response = await fetch(`${API_BASE_URL}/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(registerData)
                    });
                }

                const data = await response.json();
                console.log(data)

                if (!response.ok) {
                    throw new Error(data.message || 'Authentication failed');
                }

                // Store tokens and user data
                localStorage.setItem('access_token', data.data.accessToken);
                localStorage.setItem('refresh_token', data.data.refreshToken);
                localStorage.setItem('socket_token', data.data.socketToken);
                // localStorage.setItem('user', JSON.stringify(data.data.user));

                showSuccess(isLoginMode ? 'Login successful!' : 'Registration successful!');
                
                // Redirect to rooms page after a short delay
                setTimeout(() => {
                    window.location.href = 'rooms.html';
                }, 1000);

            } catch (error) {
                console.error('Auth error:', error);
                showError(error.message || 'An error occurred. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        // Event listeners
        authForm.addEventListener('submit', handleAuth);

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                window.location.href = 'rooms.html';
            }
        });
    </script>
</body>
</html>
